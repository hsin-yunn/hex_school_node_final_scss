<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="./assets/style/css/all.css"
  >
  <title>Signin</title>
</head>

<body>
  <div class="mt-login-card pos-center">
    <img
      src="./assets/images/img.svg"
      alt="img"
      class="mt-login-card__img"
    >
    <div class="mt-login-card__content ml-48">
      <p class="mt-login-card__content__title">MetaWall</p>
      <p class="mt-login-card__content__subtitle">到元宇宙展開全新社交圈</p>
      <div class="mt-state-input mt-16">
        <input
          type="email"
          name="Email"
          placeholder="Email"
        >
      </div>
      <div class="mt-state-input mt-16">
        <input
          type="password"
          name="Password"
          placeholder="Password"
        >
      </div>
      <p class="mt-error-message mt-32">暱稱至少 2 個字元以上</p>
      <button class="mt-btn mt-16 disabled">登入</button>
      <button class="mt-text-btn mt-16">註冊帳號</button>
    </div>
  </div>
</body>

</html>
